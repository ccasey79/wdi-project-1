<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Libre+Baskerville" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
</head>
<body>
  
<div id="container">
  <h2>TV TUNES</h2>

  <h3>Match the audio clip with the TV show</h3>
 
  <div class="choices">
    <img id="image1">   
    <img id="image2">
    <img id="image3">
  </div>

  <div class="commence">
  <button id="start" type ="button">Play Game</button>
  </div>

  <h3 id="total">Score</h3>
  <h4 id="score"></h4>

  <!-- <button id="level2" type="button">Level 2</button> -->

  <span id="timer"></span>
  <div id="finished-game" class="hidden">Game Over...</div>
</div>
  
<script type="text/javascript" src="main.js"></script>
</body>
</html>
